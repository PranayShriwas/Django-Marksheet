<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marks Sheet</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #dee2e6;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f8f9fa;
    }

    .result {
      margin-top: 20px;
      text-align: center;
    }

    .btn-calculate {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-calculate:hover {
      background-color: #0056b3;
    }

    .total, .percentage, .grade {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Marks Sheet</h2>

  <table class="table">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Marks Obtained</th>
      </tr>
    </thead>
    <tbody>
      <!-- Replace the subjects and marks with your own data -->
      <tr>
        <td>Subject 1</td>
        <td><input type="number" class="form-control marks" min="0" max="100"></td>
      </tr>
      <tr>
        <td>Subject 2</td>
        <td><input type="number" class="form-control marks" min="0" max="100"></td>
      </tr>
      <tr>
        <td>Subject 3</td>
        <td><input type="number" class="form-control marks" min="0" max="100"></td>
      </tr>
      <tr>
        <td>Subject 4</td>
        <td><input type="number" class="form-control marks" min="0" max="100"></td>
      </tr>
      <tr>
        <td>Subject 5</td>
        <td><input type="number" class="form-control marks" min="0" max="100"></td>
      </tr>
    </tbody>
  </table>

  <div class="result">
    <button class="btn btn-calculate" onclick="calculateResult()">Calculate Result</button>
    <div class="mt-4">
      <label>Total Marks: <span class="total">0</span></label><br>
      <label>Percentage: <span class="percentage">0%</span></label><br>
      <label>Grade: <span class="grade">-</span></label>
    </div>
  </div>
</div>

<script>
  function calculateResult() {
    const marksInputs = document.querySelectorAll('.marks');
    let totalMarks = 0;

    marksInputs.forEach(input => {
      totalMarks += parseInt(input.value) || 0;
    });

    const percentage = (totalMarks / (marksInputs.length * 100)) * 100;

    let grade = '';
    if (percentage >= 90) {
      grade = 'A';
    } else if (percentage >= 80) {
      grade = 'B';
    } else if (percentage >= 70) {
      grade = 'C';
    } else if (percentage >= 60) {
      grade = 'D';
    } else {
      grade = 'F';
    }

    document.querySelector('.total').textContent = totalMarks;
    document.querySelector('.percentage').textContent = percentage.toFixed(2) + '%';
    document.querySelector('.grade').textContent = grade;
  }
</script>

</body>
</html>
